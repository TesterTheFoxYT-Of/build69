name: Build FOX RP Launcher

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Позволяет запускать сборку кнопкой вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Автоматическая замена названия проекта на FOX RP
      - name: Patch Project Name
        run: |
          sed -i 's/android:label=".*"/android:label="FOX RP"/' android/app/src/main/AndroidManifest.xml
          echo "Название FOX RP установлено"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload FOX RP APK
        uses: actions/upload-artifact@v4
        with:
          name: FOX_RP_Launcher_Build
          path: build/app/outputs/flutter-apk/app-release.apk
